<nav *ngIf="totalPages > 1" class="flex items-center mx-auto justify-center -space-x-px py-6">
    <button *ngIf="currentPage > 1" (click)="paginate(currentPage - 1)" type="button"
        class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg border border-transparent text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-500 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700 dark:focus:ring-gray-300">
        <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
        </svg>
        <span class="hidden sm:block">Previous</span>
    </button>

    <div class="flex flex-row px-2 ">
        <button *ngFor="let page of pages" (click)="paginate(page)" type="button"
            class="min-h-[38px] min-w-[38px] flex justify-center items-center border border-gray-300 text-gray-800 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none disabled:opacity-50 disabled:pointer-events-none"
            [attr.aria-current]="currentPage === page ? 'page' : null" [ngClass]="{
        'bg-blue-500 hover:bg-blue-600 text-white border-transparent': currentPage === page,
        'hover:bg-gray-100 dark:hover:bg-gray-800': currentPage !== page,
        'dark:border-gray-700 dark:text-gray-200 dark:bg-gray-800': currentPage !== page
      }">
            {{ page }}
        </button>



    </div>

    <button *ngIf="currentPage < totalPages" (click)="paginate(currentPage + 1)" type="button"
        class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg border border-transparent text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-500 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700 dark:focus:ring-gray-300">
        <span>Next</span>
        <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
        </svg>
    </button>
</nav>
