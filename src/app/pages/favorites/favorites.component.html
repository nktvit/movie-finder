<main class="flex min-h-screen flex-col bg-gray-50 dark:bg-gray-900">
  <app-navbar [showSearchBox]="true"></app-navbar>
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">My Wishlist</h1>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center min-h-[400px]">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 dark:border-white"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-50 p-4 rounded-lg mb-6">
    <p class="text-red-700">{{ error }}</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && favorites.length === 0" class="text-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No movies in wishlist</h3>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Start adding some movies to your wishlist!</p>
    <div class="mt-6">
      <a [routerLink]="['/']" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
        Browse Movies
      </a>
    </div>
  </div>

  <!-- Movie Grid -->
  <div *ngIf="!isLoading && favorites.length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Movie Card -->
    <div *ngFor="let movie of favorites"
         class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
      <!-- Placeholder Image -->
      <div class="aspect-[2/3] bg-gray-200 dark:bg-gray-700">
        <div class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
          </svg>
        </div>
      </div>

      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">{{ movie.title }}</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">IMDb: {{ movie.imdbId }}</p>

        <!-- Remove from Wishlist Button -->
        <button (click)="removeFromFavorites(movie._id)"
                class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
</main>
