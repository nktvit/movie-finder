<main class="bg-gradient-to-b from-gray-100 to-gray-50 dark:from-gray-900 dark:to-black min-h-screen flex flex-col">
  <app-navbar class="z-10"></app-navbar>

  <section class="container mx-auto px-4 mt-12 flex flex-col items-center text-center space-y-6">
    <h1 class="text-4xl font-bold tracking-tight text-gray-950 dark:text-white sm:text-6xl">Discover Your Next<br/>Movie
      Obsession</h1>
    <p class="text-lg text-gray-500 dark:text-gray-300 max-w-3xl">
      Unleash a world of captivating stories and unforgettable characters. Our massive library holds virtually every
      English-language movie imaginable, from timeless classics to the latest blockbusters.
    </p>
    <app-search-box class="w-full max-w-xl"></app-search-box>
  </section>

  <section class="container mx-auto px-12 my-16">
    <div class="flex flex-col space-y-3 justify-center sm:flex-row sm:space-y-0 sm:space-x-2">
      <app-poster *ngFor="let movie of featuredMovies" [movie]="movie">
      </app-poster>
    </div>
  </section>
</main>
