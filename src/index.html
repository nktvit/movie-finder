<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MovieFinder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="MovieFinder is a streaming platform that allows you to watch your favorite movies and TV shows.">
  <meta name="keywords" content="movies, tv shows, streaming, watch, online, free">
  <!--Theme-->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1F2937" media="(prefers-color-scheme: dark)">
  <!-- Base favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" media="(prefers-color-scheme: dark)">

  <!-- Modern browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" media="(prefers-color-scheme: dark)">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" media="(prefers-color-scheme: light)">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" media="(prefers-color-scheme: dark)">

  <!-- PWA manifest - we'll need two versions -->
  <link rel="manifest" href="site.webmanifest" media="(prefers-color-scheme: light)">
  <link rel="manifest" href="site-dark.webmanifest" media="(prefers-color-scheme: dark)">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
